<div class="container my-4">
  <div class="w-75 mx-auto">

    <div class="card glass-card mb-4 p-3">
      <h5 class="text-light text-center mb-3">Expense Breakdown</h5>

      <div class="row">
        <div class="col-md-6">
          <div style="width: 100%; max-width: 300px; margin: 0 auto;">
            <canvas *ngIf="chartData.labels?.length"
                    baseChart
                    [data]="chartData"
                    [type]="'pie'">
            </canvas>
          </div>
        </div>

        <div class="col-md-6">
          <div *ngFor="let item of summary" class="border-bottom py-2 d-flex justify-content-between">
            <span class="text-muted">{{ item.categoryName }}</span>
            <span class="text-light fw-semibold">{{ item.amount | number:'1.0-0' }} Ft</span>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>
