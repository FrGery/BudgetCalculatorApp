<div class="container my-4">
  <div class="w-50 mx-auto">
    <form (ngSubmit)="onSubmit()" [formGroup]="form" class="glass-card p-4">

      <h5 class="text-light mb-4 text-center">New Expense</h5>

      <div class="mb-3">
        <label class="form-label text-light">Amount</label>
        <input type="number" formControlName="amount" class="form-control"
               [class.is-invalid]="form.get('amount')?.invalid && form.get('amount')?.touched">
        <div class="invalid-feedback">Please enter a valid amount.</div>
      </div>

      <div class="mb-3">
        <label class="form-label text-light">Description</label>
        <input type="text" formControlName="description" class="form-control">
      </div>

      <div class="mb-3">
        <label class="form-label text-light">Date</label>
        <input type="datetime-local" formControlName="date" class="form-control"
               [class.is-invalid]="form.get('date')?.invalid && form.get('date')?.touched">
        <div class="invalid-feedback">Please select a date.</div>
      </div>

      <div class="mb-3">
        <label class="form-label text-light">Category</label>
        <select formControlName="categoryId" class="form-select"
                [class.is-invalid]="form.get('categoryId')?.invalid && form.get('categoryId')?.touched">
          <option value="" disabled selected>Select category</option>
          <option *ngFor="let cat of categories" [value]="cat.id">{{ cat.name }}</option>
        </select>
        <div class="invalid-feedback">Please choose a category.</div>
      </div>

      <button class="btn btn-info w-100 fw-bold" type="submit" [disabled]="form.invalid">Create</button>
    </form>
  </div>
</div>
